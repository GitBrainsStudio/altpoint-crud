<div class="client-creator">
    <div class="client-creator__header">
        Новый клиент
    </div>
    <form [formGroup]="form" (ngSubmit)="submit();">          
        <div class="client-creator__body">
            <mat-form-field class="client-creator__mat-form-field" appearance="outline">
                <input matInput placeholder="Имя" formControlName="name">
            </mat-form-field>
            <mat-form-field class="client-creator__mat-form-field" appearance="outline">
                <input matInput placeholder="Фамилия" formControlName="surname">
            </mat-form-field>
            <mat-form-field class="client-creator__mat-form-field" appearance="outline">
                <input matInput placeholder="Отчество" formControlName="patronymic">
            </mat-form-field>
        </div>
        <div class="client-creator__footer">
            <button mat-button>Сохранить</button>
        </div>
    </form>
</div>
